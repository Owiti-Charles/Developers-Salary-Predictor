log:
  level: INFO

entryPoints:
  web:
    # HTTP
    address: ':80'

  flower:
    address: ':5555'

http:
  routers:
    web-router:
      rule: 'Host(`${TRAEFIK_IP}`)'
      entryPoints:
        - web
      middlewares:
        - csrf
      service: django

    flower-router:
      rule: 'Host(`${TRAEFIK_IP}`)'
      entryPoints:
        - flower
      service: flower

  middlewares:
    csrf:
      # https://doc.traefik.io/traefik/middlewares/http/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ['X-CSRFToken']

  services:
    django:
      loadBalancer:
        servers:
          - url: http://django:5000

    flower:
      loadBalancer:
        servers:
          - url: http://flower:5555

providers:
  # https://doc.traefik.io/traefik/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
